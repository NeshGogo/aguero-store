<section>
    <div>
        <!--Aqui vemos el uso de nuestra propia directiva. Esta modifica el color del background-->
        <h3 appHighlight>{{product.title | uppercase}}</h3><!--Estamos usando el pipe uppercase para poner todo en mayusculas-->
        <img [src]="product.image" alt="Imagen del producto">
        <div class="group-info">
            <label>Precio:</label>
            <p>RD{{product.price | currency}}</p> <!--Estamos usando el pipe currency para formatear las monedas-->
        </div>
        <div class="group-info">
            <label>Fecha:</label>
            <p>{{toDate | date}}</p> <!--Estamos usando el pipe date para ajustar el formato de la fecha.
                                        Este se puede personalizar.-->
        </div>
        <div class="group-info">
            <label>Descripcion:</label>
            <p>{{product.description | slice:0:25}}...</p> <!--Estamos usando el pipe slice para cortar caractes-->
        </div>
        <button (click)="addCart()">Agregar al carrito</button>
    </div>
</section>
