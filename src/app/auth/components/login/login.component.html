<form [formGroup]="form" (ngSubmit)="login($event)">
  <mat-card>
    <mat-card-header>
      <mat-card-title>Iniciar Sesion</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <div class="row">
        <div class="col-xs">
          <mat-form-field>
            <input matInput type="text" placeholder="Correo Electronico" formControlName="email">
          </mat-form-field>
        </div>
      </div>
      <div class="row">
        <div class="col-xs">
          <mat-form-field>
            <input matInput type="password" placeholder="ContraseÃ±a" formControlName="password">
          </mat-form-field>
        </div>
      </div>
    </mat-card-content>
    <mat-card-actions>
      <div class="row center-xs">
        <button mat-raised-button color="accent">Entrar</button>
      </div>
    </mat-card-actions>
  </mat-card>
</form>
