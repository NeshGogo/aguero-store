<form [formGroup]="form" (ngSubmit)="save()">
  <mat-card>
    <mat-card-header>
      <mat-card-title>Categoria</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <div class="row">
        <div class="col-xs">
          <mat-form-field>
            <mat-label>Nombre</mat-label>
            <input type="text" formControlName="name" matInput placeholder="Nombre">
            <div class="messaes" *ngIf="nameField.touched && nameField.invalid">
              <mat-error *ngIf="nameField.hasError('required')">
                Este Campo es requerido
              </mat-error>
              <mat-error *ngIf="nameField.hasError('not_available')">
                *Este nombre no se encuentra disponible
              </mat-error>
            </div>
          </mat-form-field>
        </div>
      </div>
      <div class="row">
        <div class="col-xs">
          <img *ngIf="imageField.value" [src]="imageField.value" alt="imagen subida.">
            <input (change)="uploadFile($event)" type="file"  placeholder="Imagen">
            <div class="messaes" *ngIf="imageField.touched && imageField.invalid">
              <mat-error *ngIf="imageField.hasError('required')">
                Este Campo es requerido
              </mat-error>
            </div>
        </div>
      </div>
    </mat-card-content>
    <mat-card-actions>
      <button mat-raised-button  type="submit">
        <ng-container *ngIf="!this.isNew; else elseEdit">
          Guardar Categoria
        </ng-container>
        <ng-template #elseEdit>
          Editar Categoria
        </ng-template>
      </button>
    </mat-card-actions>
  </mat-card>
</form>
