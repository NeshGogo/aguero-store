<form [formGroup]="form" (ngSubmit)="onSubmit($event)">
  <mat-card>
    <mat-card-header>
      <mat-card-title>Editar producto</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <div class="row">
        <div class="col-xs">
          <mat-form-field>
            <input matInput type="text" placeholder="Nombre" formControlName="name">
          </mat-form-field>
        </div>
      </div>
      <div class="row">
        <div class="col-xs">
          <mat-form-field>
            <input matInput type="number" placeholder="Precio" formControlName="price">
          </mat-form-field>
          <p *ngIf="priceField.dirty && priceField.hasError('priceInvalid')">
            El valor del producto tiene que ser menor de 10,000
          </p>
          <p *ngIf="form.get('price').dirty && form.get('price').hasError('required')">
            Este campo es requerido
          </p>
        </div>
      </div>
      <div class="row">
        <div class="col-xs">
          <mat-form-field >
            <mat-label>Categoria</mat-label>
            <mat-select formControlName="category_id">
              <mat-option value="option1" *ngFor="let category of categories" [value]="category._id">{{category.name}}</mat-option>
            </mat-select>
          </mat-form-field>
        </div>
      </div>
      <div class="row">
        <div class="col-xs">
          <mat-form-field>
            <textarea matInput  placeholder="Descripcion" formControlName="description" rows="3" cols="5"></textarea>
          </mat-form-field>
        </div>
      </div>
    </mat-card-content>
    <mat-card-actions>
      <button mat-raised-button color="accent">Actualizar</button>
    </mat-card-actions>
  </mat-card>
</form>
