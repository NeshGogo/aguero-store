<mat-horizontal-stepper>
  <mat-step>
    <ng-template matStepLabel >Sus Productos</ng-template>
    <div *ngIf="(productsDistinct$ | async) as products">
      <p *ngIf="products.length === 0">No hay productos en el carrito</p>
      <div *ngFor="let product of products" class="row middle-xs">
        <div class="col-xs-12 col-sm-2 col-md-2">
          <div class="box">
            <img class="image" [src]="product.image" alt="Imagen del producto">
          </div>
        </div>
        <div class="col-xs-12 col-sm-2 col-md-2">
          <div class="box">
            <p>{{product.name}}</p>
          </div>
        </div>
        <div class="col-xs-12 col-sm-2 col-md-2">
          <div class="box">
            {{product.price}}
          </div>
        </div>
        <div class="col-xs-12 col-sm-2 col-md-2">
          <div class="box">
            {{ (products$ | async) | repeatedQuantity:product._id }}
          </div>
        </div>
      </div>
    </div>
  </mat-step>
  <mat-step>
    <ng-template matStepLabel>Datos personales</ng-template>
    <form [formGroup]="form" (ngSubmit)="save()">
      <mat-card>
        <mat-card-content>
          <div class="row">
            <div class="col-xs">
              <mat-form-field>
                <mat-label>Nombre</mat-label>
                <input placeholder="Nombre" formControlName="name" matInput type="text">
              </mat-form-field>
            </div>
          </div>
          <div class="row">
            <div class="col-xs">
              <button mat-raised-button color="primary" type="button" (click)="addAddressField()">Add adress</button>
              <div formArrayName="addresses" *ngFor="let address of adreessFields.controls; let i=index">
                <div [formGroupName]="i">
                  <mat-form-field>
                    <mat-label>ZipCode</mat-label>
                    <input placeholder="zip" formControlName="zip" matInput type="text">
                  </mat-form-field>
                  <mat-form-field>
                    <mat-label>Text</mat-label>
                    <input placeholder="text" formControlName="text" matInput type="text">
                  </mat-form-field>
                </div>
              </div>
            </div>
          </div>
        </mat-card-content>
        <mat-card-actions>
          <button mat-raised-button color="primary" type="submit">Next</button>
        </mat-card-actions>
      </mat-card>
     </form>

  </mat-step>
  <mat-step>
    <ng-template matStepLabel>Pago</ng-template>
    <h1>contenifo</h1>
  </mat-step>
</mat-horizontal-stepper>
