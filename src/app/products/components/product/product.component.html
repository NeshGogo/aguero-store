<mat-card>
    <mat-card-header>
        <mat-card-title>{{ product.name | uppercase }}</mat-card-title>
        <mat-card-subtitle>RD{{ product.price | currency }}</mat-card-subtitle>
    </mat-card-header>
    <div class="crop-image">
        <img [src]="product.image" alt="Imagen del producto" />
    </div>
    <mat-card-content>
        <p>{{ product.description | slice: 0:25 }}</p>
    </mat-card-content>
    <mat-card-actions>
        <button mat-raised-button color="primary" (click)="addCart()">
            Agregar al carrito
        </button>
        <a mat-raised-button [routerLink]="['/products', product._id]">Ver detalle</a>
    </mat-card-actions>
</mat-card>
